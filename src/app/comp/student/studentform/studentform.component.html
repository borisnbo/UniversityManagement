  <mat-grid-list cols="6" rowHeight="90px">
    <span *ngFor="let items of formElements">
      <mat-grid-tile  
        *ngIf="items.type !=='select'" 
        [colspan]="items.cols??6">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>{{items.displayName}}</mat-label>
          <input matInput type="{{items.type}}" placeholder="{{items.placeholder??'...'}}" [formControl]="items.name" required>
          <mat-error *ngIf="items.name.invalid">{{getErrorMessage(items.name)}}</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <!-- On peut bien refactoriser pour economiser le nombre de lignes, mais ca pose un leger pb. -->
      <mat-grid-tile
      *ngIf="items.type=='select'" [colspan]="items.cols??6">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>{{items.displayName}}</mat-label>
          <mat-select [formControl]="items.name">
            <mat-option value="{{map.id}}" *ngFor="let map of items.mapper">{{map[items.selector]}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </span>

  </mat-grid-list>
  
  <button (click)="Closepopup()" mat-raised-button color="primary" style="float: right;">Save</button>
  <button (click)="Close()" mat-raised-button color="warn" style="float: right; margin-right: 30px;">Close</button>

</form>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Home</a>
      <a mat-list-item routerLink="/students">Students</a>
      <a mat-list-item routerLink="/courses">Courses</a>
      <a mat-list-item routerLink="/instructors">Instructors</a>
      <a mat-list-item routerLink="/department">Departments</a>
      <a mat-list-item routerLink="/table">Table</a>
      <a mat-list-item routerLink="/tabcomp">New Table</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Market</span>
    </mat-toolbar>

    <div class="grid-container">

      <router-outlet></router-outlet>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

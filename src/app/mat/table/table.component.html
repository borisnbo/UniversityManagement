<div class="mat-elevation-z8">
  <table mat-table class="mat-elevation-z8 demo-table"
  (matSortChange)="announceSortChange($event)"
    matSort aria-label="Elements" [dataSource]="dataSource">
    <!-- Id Column -->
    <!-- <ng-container *ngFor="let dts of displayed" matColumnDef="{{dts.name}}">      
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{dts.display}}</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container> -->
    <ng-container [matColumnDef]="column" *ngFor="let column of columnsHeader">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by {{column}}"> {{column}} </th>
      <td mat-cell *matCellDef="let table"> {{table[column]}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsHeader;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[4, 5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
